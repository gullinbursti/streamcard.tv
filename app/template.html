<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/template_data.js" type="text/javascript"></script>

		<style type="text/css" rel="stylesheet">
			div { padding: 10px; border-bottom: 1px solid #aaa }
			span { font-weight: bold }
		</style>
	</head>

	<body>
		<div>channel: <span class="channel-name"></span></div>
		<div>channel logo: <img class="avatar-image" width="100" height="100" /></div>
		<div>channel views: <span class="channel-views"></span></div>
		<div>stream title: <span class="channel-status"></span></div>
		<div>game title: <span class="game-name"></span></div>
		<div>game image: <img class="game-image" width="136" height="190" /></div>
		<div>stream preview: <img class="preview-image" width="160" height="90" /></div>
		<div>team title: <span class="team-name"></span></div>
		<div>team logo: <img class="team-image" width="100" height="100" /></div>
		<div>rank: <span class="card-rank-value"></span></div>
		<div>viewers: <span class="viewers-value"></span></div>
		<div>viewers %: <span class="viewers-percentage"></span></div>
		<div>chatters: <span class="stream-chatters"></span></div>
		<div>value: <span class="card-value"></span></div>
		<div>twitch rank: <span class="twitch-rank-value">...</span></div>
		<div>retention: <span class="retention-value"></span></div>
		<div>followers: <span class="followers-value"></span></div>
		<div>creator: <span class="creator-name"></span></div>
	</body>
</html>
