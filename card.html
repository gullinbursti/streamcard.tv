  <body>
    <div class="index-wrapper">
			
      <!-- PLAYER TITLE -->
      <div class="row center-xs" style="background-color:#0e1116; border: 1px solid #1a1a1a; border-bottom: 0;">
        <div class="col-xs-10">
          <div class="box" style="font-weight:700px;">
            <div class="info"><span class="channel-name" onclick="channel_name()" style="color:#ccc; text-decoration:;"></span> is ranked #<span class="card-rank-value" onclick="channel_name()" style="color:#ccc; text-decoration:;"></span> and is worth <span class="card-value" onclick="channel_name()" style="color:#ccc; text-decoration:;"></span> </div>
          </div>
        </div>
      </div>
			
      <!-- PLAYER & CHAT -->
      <div id="video-and-chat" style="background-color:#000; border: 1px solid #1a1a1a; border-bottom: 0;">
          <div id="twitch-video"></div>
          <iframe id="chat-iframe" src="" frameborder="0" scrolling="no"></iframe>
      </div>
			
      <!-- PLAYER TITLE -->
      <div style="border: 1px solid #1a1a1a; border-bottom: 1px solid #1a1a1a; background-color:#000;">
          <div class="title"><span class="channel-name"></span> is playing <span class="game-name"></span></div>
      </div>
			
      <!-- BUY NOW BUTTON -->
      <div class="row center-xs" style="border-bottom: 1px solid #1a1a1a;">
        <div class="">
          <div class="box">
            <span class="hover-link"><span class="buy-buton" onclick="buyButton();">Buy <span class="card-value">$0.00</span></span></span>
						<span style="width:4px;">&nbsp</span>
						<span class="hover-link"><span class="buy-buton" onclick="shareButton();" style="background-color:#0e1116; border:1px solid #0e1116;">Share</span></span>
						<span style="width:4px;">&nbsp</span>
						<span class="hover-link"><span class="buy-buton" onclick="topButton();" style="background-color:#0e1116; border:1px solid #0e1116;">Top</span></span>
          </div>
        </div>
      </div>
			
      <!-- WHAT IS A STREAM CARD HEADER -->
      <div class="animation-title" style="">
        <div class="row center-xs" style="background-color:#0e1116; border-top: 0px solid #1a1a1a; border-bottom: 1px solid #1a1a1a; border-left: 1px solid #1a1a1a; border-right: 1px solid #1a1a1a;">
          <div class="col-xs-10">
            <div class="box" style="font-weight:700px;">
              <div class="info">Get real-time chat updates from your favorite game, team, and eSports players</div>
            </div>
          </div>
        </div>
      </div>
			
      <!-- MESSENGER ICONS -->
      <div class="animation-desktop">
        <div class="im-icons">
          <div class="im-icon box-kik" onclick="openKik();"></div>
          <div class="im-icon box-discord" onclick="openDiscord();"></div>
          <div class="im-icon box-twitch" onclick="openTwitch();"></div>
          <div class="im-icon box-fb" onclick="openFacebook();"></div>
        </div>
				
        <!-- MARKETING ANIMATIONS -->
        <div class="im-chat">
	        <div class="box" style="padding-bottom:6px;">
		        <span class="buy-buton" style="border-radius:5px; background-color:#663a3a; color: #090a0c;  border:1px solid #0e1116; border: 0px; padding:10px; font-weight:500; font-size:16px; padding-left:15px; padding-right:15px;"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Kik is not connected</span>
	        </div>
          <img src="img/chat-kik-a.png" class="chat-row">
          <img src="img/chat-kik-b.png" class="chat-row">
          <img src="img/chat-kik-c.png" class="chat-row">
        </div>
				
      <!-- BUY NOW BUTTON -->
      <div class="animation-button" style="display:;">
        <div class="row center-xs" style="border-top: 1px solid #1a1a1a;border-bottom: 1px solid #1a1a1a;">
          <div class="col-xs-10">
            <div class="box">
              <span class="hover-link"><span class="buy-buton" onclick="buyButton();">Buy <span class="card-value">$0.00</span></span></span>
							<span style="width:4px;">&nbsp</span>
							<span class="hover-link"><span class="buy-buton" onclick="shareButton();" style="background-color:#0e1116; border:1px solid #0e1116;">Share</span></span>
							<span style="width:4px;">&nbsp</span>
							<span class="hover-link"><span class="buy-buton" onclick="topButton();" style="background-color:#0e1116; border:1px solid #0e1116;">Top</span></span>
            </div>
          </div>
        </div>
      </div>

      <!-- FOOTER NAV -->
      <div class="row center-xs">
	      <div class="col-xs-14">
		      <div class="box" style="padding-top:50px; padding-bottom:50px">
			      <span class="hover-link" onclick="addCard();" style="padding-right:8px; border-right:1px solid #1a1a1a;"><a>Admin</a></span>
			      <span class="hover-link" onclick="legal();" style="padding-left :8px; padding-right:8px; border-right:1px solid #1a1a1a;"><a>Legal</a></span>
			      <span class="hover-link" onclick="support();" style="padding-left :8px;"><a>Support</a></span>
		      </div>
	      </div>
      </div>

      <!-- COPYRIGHT -->
      <div class="row center-xs">
	      <div class="col-xs-12">
		      <div class="box" style="padding-top:0px; padding-bottom:20px">
			      <span id="footer-copyright" style="font-size:12px; color:#242424; text-transform:uppercase; font-weight:700; background-color:; padding-right:8px; border-right:0px solid #1a1a1a;"></span>
		      </div>
	      </div>
      </div>
