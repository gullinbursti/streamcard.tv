<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- HEADER & INCLUDES -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="MODD Website V.0.5.0">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta name="msapplication-TileColor" content="#000">
    <meta name="msapplication-TileImage" content="img/icon/ms-icon-144x144.png">
    <meta name="theme-color" content="#000">
    <meta http-equiv="pragma" content="no-cache" />
    <!-- CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,500,700,800,900' rel='stylesheet' type='text/css'>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	  <script src="http://cdn.kik.com/kik/2.3.6/kik.js"></script>
    <script src= "http://player.twitch.tv/js/embed/v1.js"></script>
    <script src="js/jquery.inview.min.js"></script>
	  <script src="js/helpers.js" type="text/javascript"></script>
    <script src="js/card.js" type="text/javascript"></script>
    <script src="js/card_data.js" type="text/javascript"></script>
    <!-- INCLUDES -->
    <link rel="apple-touch-icon" sizes="57x57" href="img/icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon/favicon-16x16.png">
    <link rel="manifest" href="img/icon/manifest.json">
    <title></title>
  </head>
  <body>
    <div class="index-wrapper">
			
      <!-- PLAYER TITLE -->
      <div style="background-color:#151821; border: 0 solid #2f2f2f; border-bottom: 0;">
        <div class="main-title">
          <div id="player-summary" class="info is-hidden"><span class="channel-name" onclick="channel_name()" style="color:#ccc;"></span> stats are ranked #<span class="card-rank-value" onclick="channel_name()" style="color:#ccc; "></span></div>
        </div>
      </div>
			
      <!-- PLAYER & CHAT -->
      <div id="video-and-chat">
          <div id="twitch-video"></div>
          <iframe id="chat-iframe" src="" frameborder="0" scrolling="no"></iframe>
      </div>
			
      <!-- PLAYER TITLE -->
      <div style="border: 0px solid #2f2f2f; border-top: 0px solid #242424; background-color:#000;">
          <div id="player-title" class="title is-hidden"><span class="channel-name"></span> is playing <span class="game-name"></span></div>
      </div>
			
      <!-- BUY NOW BUTTON -->
      <div id="card-buttons-top" class="is-hidden" style="border-bottom: 0px solid #242424;">
				<span class="hover-link"><span class="buy-buton" onclick="shareButton();" style="background-color:#0e1116; border:1px solid #0e1116;">Share</span></span>
				<span style="width:12px;">&nbsp</span>
				<span class="hover-link"><span class="buy-buton" onclick="topButton();" style="background-color:#0e1116; border:1px solid #0e1116;">Top Charts</span></span>
      </div>
			
      <!-- WHAT IS A STREAM CARD HEADER -->
      <div style="background-color:#0e1116; border-top: 0 solid #2f2f2f; border-bottom: 1px solid #242424; border-left: 0px solid #2f2f2f; border-right: 0px solid #2f2f2f;">
        <div style="font-weight:700px;">
          <div id="im-info" class="info" style="">Get stats from the hottest eSport games, teams, and players on Kik, Discord, Whisper, & more</div>
        </div>
      </div>
			
      <!-- MESSENGER ICONS -->
      <div class="animation-desktop">
        <div class="im-icons">
          <div class="im-icon box-kik is-selected" data-im="kik"></div>
          <div class="im-icon box-discord" data-im="discord"></div>
          <div class="im-icon box-twitch" data-im="whisper"></div>
          <div class="im-icon box-fb" data-im="facebook"></div>
        </div>
				
        <!-- MARKETING ANIMATIONS -->
        <div class="im-chat">
	        <div style="padding-top:10px;">
		        <span class="buy-buton" id="messenger-connected" style="background-color:#d75959; color: #090a0c; border: 0px; padding:10px 15px; font-size:16px; font-weight:600;"><i class="fa fa-comment" aria-hidden="true"></i> Tap to connect <span class="channel-name"></span> on <span class="im-service-name">Kik</span></span>
	        </div>
          <div class="chat-row chat-left">
            <div class="chat-inner">
              <p><span class="channel-name"></span> is live with <span class="viewers-value"></span> viewers. <a class="channel-link" href="#" style="color:#fff; font-weight:500;">scart.tv/<span class="channel-name"></a></p>
            </div>
          </div>
          <div class="chat-row chat-right">
            <div class="chat-inner">
              <img class="preview-image" src="">
            </div>
          </div>
          <div class="chat-row chat-left">
            <div class="chat-inner">
              <p><span class="retention-value"></span> of the current stream are returning viewers. <a class="channel-link" href="#" style="color:#fff; font-weight:500;">scart.tv/<span class="channel-name"></span></a></p>
            </div>
          </div>
        </div>
				
        <!-- BUY NOW BUTTON -->
        <div id="card-buttons-bottom" class="is-hidden" style="border-top: 0 solid #2f2f42;border-bottom: 1px solid #2f2f42;">
					<span class="hover-link"><span class="buy-buton" onclick="shareButton();" style="background-color:#0e1116; border:1px solid #0e1116;">Share</span></span>
					<span style="width:12px;">&nbsp</span>
					<span class="hover-link"><span class="buy-buton" onclick="topButton();" style="background-color:#0e1116; border:1px solid #0e1116;">Top Charts</span></span>
        </div>
      </div>

      <!-- FOOTER NAV -->
      <div style="padding-top:50px; padding-bottom:50px">
	      <span class="hover-link" onclick="addCard();" style="padding-right:8px; border-right:1px solid #242424;"><a>Admin</a></span>
	      <span class="hover-link" onclick="legal();" style="padding-left :8px; padding-right:8px; border-right:1px solid #242424;"><a>Legal</a></span>
	      <span class="hover-link" onclick="support();" style="padding-left :8px;"><a>Support</a></span>
      </div>

      <!-- COPYRIGHT -->
      <div style="padding-top:0; padding-bottom:20px">
	      <span id="footer-copyright" style="font-size:12px; color:#525569; text-transform:uppercase; font-weight:700; background-color:; padding-right:8px; border-right:0px solid #2f2f2f;"></span>
      </div>
    </div>

    <!-- OVERLAY -->
    <div class="overlay-alert is-hidden">
	    <div class="overlay-container">
		    <div class="overlay-title"></div>
		    <div class="overlay-message"></div>
		    <button class="overlay-button" onclick="$('.overlay-alert').addClass('is-hidden');"></button>
	    </div>
    </div>

    <form class="paypal-form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
	    <input type="hidden" name="cmd" value="_s-xclick">
	    <input id="paypal-price" type="hidden" name="hosted_button_id" value="">
	    <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1" style="display:none;">
    </form>
  </body>
</html>
